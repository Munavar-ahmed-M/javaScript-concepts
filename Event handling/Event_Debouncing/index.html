<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncing</title>
</head>
<body>
    <input type="text" id="int-text">
    <script>
        const input = document.addEventListener("keyup",()=>{
            optimized();
        })
        let count = 0;
        function getData(){
            console.log("Data Fetched",count++);
        }
        function debouncedMethod (fn,delay){
            let timer;
            return function(){
                clearTimeout(timer);
                timer = setTimeout(()=>{
                    console.log(this)
                    fn();
                },delay);
            }
        }
        const optimized  =  debouncedMethod(getData,3000);
    </script>
</body>

</html>
